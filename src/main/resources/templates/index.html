<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Insert title here</title>
<link rel="stylesheet"
	href="webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 th:text="${title}">Book Library</h1>
			</div>
		</div>
		<div th:replace="fragments/layout :: header">Header</div>
		<div class="row">
			<div class="col">Contents</div>
		</div>
		<div th:replace="fragments/layout :: footer">Footer</div>
	</div>
	<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="webjars/popper.js/1.12.5/dist/umd/popper.min.js"></script>
	<script src="webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
